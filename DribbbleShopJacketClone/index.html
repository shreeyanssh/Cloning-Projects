<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <nav>
            <h4>About</h4>
            <h4>News</h4>
            <h4>Cart</h4>
            <h4 class="cart-icon"><i class="ri-shopping-bag-line"></i></h4>
        </nav>

        <div class="center">
            <h1>Lightly padded, <br>quality jacket in <br> recycled polyster.</h1>
            
            <div class="center-in">
                <p>Exclusive brand aspire for the label haute <br> 
                    couture, but the turn is techically limited to <br>
                    members of the chambre Syndicate de la Haute
                </p>
                
                <div class="right-links">
                    <hr>
                    <div class="cart">
                        <a href="#">Add to Cart</a>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <hr>
                    <div class="product">
                        <a href="#">Product Details</a>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <hr>
                    <div class="ship">
                        <a href="#">Shipping</a>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <hr>
                </div>
            </div>
        
        </div>
        
        <div class="footer-image">
        </div>
    </div>
